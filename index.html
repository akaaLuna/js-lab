<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>

    <script>
      const onFormSubmit = () => {
        console.log("submit");
        let rowLength = Number(document.getElementById("row-length").value);
        console.log(rowLength);
        const tr = document.getElementById("single-row");
        tr.innerHTML = '';

        let th;
        let inp = rowLength
        while (rowLength > 0) {
          th = document.createElement("th");
          console.log(th, rowLength);
          th.innerHTML = (inp - rowLength) +1

          tr.appendChild(th);

          rowLength--;
        }
      };
    </script>
  </head>
  <body>
    <form action="javascript:void(0);">
      Draw a row: <input id="row-length" type="number" onchange="onFormSubmit()" />
      <!-- <input type="submit" /> -->

    </form>

    <table>
      <tr id="single-row"></tr>
    </table>
  </body>
</html>
