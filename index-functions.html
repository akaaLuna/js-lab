<head>
    <script>
        function log(message) {
            console.log(`mylog ${message}`)
        }
        log("Hello")
        const f = function (message) {
            console.log(`f ${message}`)
        };
        f("e")
        const a = message => {
            console.log(`a ${message}`)

        }
        a("a")
    </script>
